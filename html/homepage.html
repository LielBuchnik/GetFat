<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>GetFat - Fast Food Delivery</title>
</head>

<body>
    <header class="header-class">
        <div class="navbar">
            <a class="logo">GetFat</a>
            <div id="welcome-user"><span>Welcome Guest, Please <a href="../html/login.html">Sign In</a></span></div>
        </div>
    </header>
    <div class="sorting-buttons">
        <h3>What Would You Like To Eat?</h3>
        <div id="sortByFood">
            <button class="All" onclick="getRests()">All</button>
            <button class="Pizza" onclick="sortByFood(event, 'Pizza')">Pizza</button>
            <button class="Middle-East" onclick="sortByFood(event, 'Middle East')">Middle Eastern</button>
            <button class="Asian" onclick="sortByFood(event, 'Asian')">Asian</button>
            <button class="Mexican" onclick="sortByFood(event, 'Mexican')">Mexican</button>
            <button class="Burger" onclick="sortByFood(event, 'Burger')">Burger</button>
        </div>
    </div>
    <div id="container">
        <h2>All Restaurants</h2>
        <div id="rest-list">
        </div>
    </div>
</body>
<script src="../scripts/homepage.js"></script>

</html>
