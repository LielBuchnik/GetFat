<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="../data/assets/sumo.png">
    <title>GetFat - Fast Food Delivery</title>
</head>

<body>
    <header class="header-class">
        <div class="navbar">
            <a href="../html/homepage.html" class="logo"><img class="logo-img"
                    src="../data/assets/sumo.png" /><span>GetFat</span></a>
                    <div class="logOut"><a onclick="logOut()">Log Out</a></div>

                    <div id="welcome-user"></div>
        </div>
    </header>
    <div class="sorting-buttons">
        <h3>What Would You Like To Eat?</h3>
        <div id="sortByFood">
            <button class="All" onclick="getRests()">All</button>
            <button class="Pizza" onclick="sortByFood('Pizza')">Pizza</button>
            <button class="Middle-East" onclick="sortByFood('Middle East')">Middle Eastern</button>
            <button class="Asian" onclick="sortByFood('Asian')">Asian</button>
            <button class="Mexican" onclick="sortByFood('Mexican')">Mexican</button>
            <button class="Burger" onclick="sortByFood('Burger')">Burger</button>
        </div>
    </div>
    <div id="container">
        <div class="left-side-homepage">
            <h2>All Restaurants</h2>
            <div id="rest-list">
            </div>
        </div>
        <div class="right-side-homepage">
            <a href="http://127.0.0.1:5500/html/restpage.html?id=0">
            <h1>Liel De Italia</h1>
            <h3>2 Pizzas For Only</h3>
            <p class="ad-big-text">30$</p>
            <img class="ad-img" src="../data/assets/2pizza.png">
            <p class="ad-mini-text">**Not including add-ons</p>
        </a>
        </div>
    </div>
</body>
<script src="../scripts/homepage.js"></script>
</html>
